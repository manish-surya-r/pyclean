<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyClean: AI Python Code Beautifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="sha512-mIs9kKbaw6JZFfSuo+MovJHGJDRIinterWtqUXtczDEs9FANOop5WEqnEgHljGk6ErASLjdTMAIppOBgzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom scrollbar for code editor */
        .code-editor-container::-webkit-scrollbar {
            width: 8px;
        }
        .code-editor-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .code-editor-container::-webkit-scrollbar-thumb {
            background: rgba(77, 192, 181, 0.4);
            border-radius: 10px;
        }
        .code-editor-container::-webkit-scrollbar-thumb:hover {
            background: rgba(77, 192, 181, 0.6);
        }
        .prism-editor__textarea:focus {
            outline: none;
        }
        .code-line-highlight {
            background-color: rgba(77, 192, 181, 0.1);
            border-left: 2px solid rgba(77, 192, 181, 0.6);
            display: block;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <!-- SCRIPTS LOADED SEQUENTIALLY TO PREVENT RACE CONDITIONS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaPKB6OKpZurHhqM_jGRSbkQY/tDgH3rE/dQJqSykSLLweBu3m3iM2M2yKkQpaOCjpoLwimwsBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

{
